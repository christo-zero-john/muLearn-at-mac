        crossorigin="anonymous"

    <!-- mycss -->
    <link rel="stylesheet" href="/defaults.css">
    <link rel="stylesheet" href="/styles/campusChapter.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events</title>

<body>
    <div id="navBar"></div>
    
    <main class="">
        <ul>
            <li class="" onclick="menu(1)">
               List All Events

            <li class="">

            </li>
            
            <li class="">

            </li>
            
            
            <li class="">
               
            </li>
        </ul>

    <form action="">
        <input type="text" class="" id="hashtag" placeholder="hashtag">
        <input type="text" class="" id="title" placeholder="title">
        <input type="text" class="" id="imageURL" placeholder="imageURL">
        <input type="text" class="" id="description" placeholder="description">

        <select class="" id="type">
            <option value="choose" class="">Choose Event type</option>
            <option value="singleday" class="">Single day Event</option>
            <option value="multiday" class="">Multi day Event</option>
        </select>

        <input type="text" class="" id="start" placeholder="start">
        <input type="text" class="" id="end" placeholder="end">
        <input type="text" class="" id="macScore" placeholder="macScore">
        <input type="text" class="" id="karmaPoints" placeholder="karmaPoints">
        <input type="text" class="" id="source" placeholder="source">    
        <button id="addEvent" type="button">Add Event</button>    
    </form>


    <div id="Footer"></div>

<!-- Components -->
    <script src="/scripts/components.js"></script>
    <link rel="stylesheet" href="/styles/components.css">    

    <!-- myJS -->
    <script src="/scripts/adm/manage-events.js" type="module"></script>
